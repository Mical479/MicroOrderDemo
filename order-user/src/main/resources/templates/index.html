<!DOCTYPE HTML>
<html>
<head>
    <title>Purple_loginform Website Template | Home :: w3layouts</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/vue.js"></script>
    <script>var __links = document.querySelectorAll('a');

    function __linkClick(e) {
        parent.window.postMessage(this.href, '*');
    };
    for (var i = 0, l = __links.length; i < l; i++) {
        if (__links[i].getAttribute('data-t') == '_blank') {
            __links[i].addEventListener('click', __linkClick, false);
        }
    }</script>
    <script>$(document).ready(function (c) {
        $('.alert-close').on('click', function (c) {
            $('.message').fadeOut('slow', function (c) {
                $('.message').remove();
            });
        });
    });
    </script>
</head>
<body>
<!-- contact-form -->
<div class="message warning" id="app">
    <div class="inset">
        <div class="login-head">
            <h1>Login Form</h1>
            <div class="alert-close"></div>
        </div>
        <form>
            <li>
                <input type="text" class="text" v-model="userName" placeholder="请输入用户名" ><a href="#"
                                                                                               class=" icon user"></a>
            </li>
            <div class="clear"></div>
            <li>
                <input type="password" v-model="password" placeholder="请输入密码" > <a href="#" class="icon lock"></a>
            </li>
            <div class="clear"></div>
            <div class="submit">
                <input type="button" value="Sign in" @click="login()">
                <h4><a href="#">Lost your Password ?</a></h4>
                <div class="clear"></div>
            </div>

        </form>
    </div>
</div>
<div class="clear"></div>
<!--- footer --->
<div class="footer">
    <p>Copyright &copy; 2014.</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            userName: '',
            password: ''
        },
        methods: {
            login: function () {
                $.post('/user/to_login/', {
                    userName: this.userName,
                    password: this.password
                }, function (res) {
                    alert(res.msg);
                    if (res.msg == "成功"){
                        localStorage.setItem('token', res.data.token);
                        // location.href = "/common/goods/listgoods";
                    }
                });
            }
        }
    });
</script>
</body>
</html>
